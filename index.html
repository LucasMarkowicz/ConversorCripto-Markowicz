<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="titulo"><h2>Conversor Cripto</h2>
            <p>Seleccione la criptomoneda que desea convertir y debajo coloque la cantidad.</p></div>
        <form action="">
            <div class="drop-list">
                <select name="" id="criptoElegida">
                    <option value="value1">Binance USD (BUSD)</option>
                    <option value="value2" selected>Bitcoin (BTC)</option>
                    <option value="value3">Ethereum (ETH)</option>
                    <option value="value4">Binance Coin (BNB)</option>
                    <option value="value5">Cardano (ADA)</option>
                    <option value="value6">Ripple (XRP)</option>
                    <option value="value7">Dogecoin (DOG)</option>
                    <option value="value8">Polygon (MATIC)</option>
                    <option value="value9">Polkadot (DOT)</option>
                    <option value="value10">Solana (SOL)</option>
                </select>
            
            <input type="number" id="ingreseValor" placeholder="Ingrese cantidad">
        </div>
            <button type="button" id="boton">
                Calcular
            </button>
        </form>
        <div class="texto">
            <br>
            <p id="enunciado"></p>
            <p id="resultado"></p>
            <p id="hora"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
